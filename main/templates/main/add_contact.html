{% extends "main/base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h2>Добавить контакт для клиента: {{ client.client_name }}</h2>
<form method="POST" action="{% url 'add_contact' client.id %}">
    {% csrf_token %}
    {{ contact_form.as_p }}
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>
{% endblock %}
