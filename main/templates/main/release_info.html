{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Информация об отправке релиза
{% endblock %}

{% block content %}
    <h1>Информация об отправке релиза </h1>

    <!-- Добавляем выпадающий список для выбора номера релиза -->
    <select id="release-number-select" class="form-control">
    </select>

    <div id="loading-spinner" class="d-flex justify-content-center">
        <div id="spinner"></div>
    </div>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Дата рассылки</th>
                <th>Номер релиза</th>
                <th>Наименование клиента</th>
                <th>Основной контакт</th>
                <th>Копия</th>
            </tr>
        </thead>
        <tbody id="release-info-table-body">
            <tr id="no-data-row">
                <td colspan="5">Загрузка данных...</td>
            </tr>
        </tbody>
    </table>

    <!-- Подключаем файл JavaScript -->
    <script src="{% static 'js/release_info.js' %}"></script>
{% endblock %}
