<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crag</title>
    <link rel="icon" href="{{ FAVICON_URL }}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Подлючаем CSS стиль фреимворка vue-good-table -->
    <link rel="stylesheet" href="https://unpkg.com/vue-good-table@2.21.10/dist/vue-good-table.min.css" />
    {% block extra_css %}
    <!-- Здесь я смогу потом добавить уникальные стили для конкретных html шаблонов -->
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Switchery CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.css">
    <!-- Switchery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <!-- Добавляем скрипт фреимворка vue-good-table -->
    <script src="https://unpkg.com/vue-good-table@2.21.10/dist/vue-good-table.min.js"></script>
    <script src="{% static 'js/search.js' %}"></script>
    {% block extra_js %}
    <!-- Здесь я смогу потом добавить уникальные скрипты для конкретных html шаблонов -->
    {% endblock %}
    <style>
        @media (max-width: 767px) {
            .navbar-collapse {
                position: absolute;
                top: 100%;
                left: 0;
                z-index: 999;
                background-color: #f7c29ef6;
                width: 100%;
                padding: 10px;
            }
            .navbar-toggler {
                position: relative;
                z-index: 1000;
            }
        }
        @media (min-width: 768px) {
            .navbar-collapse {
                display: flex !important;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>
<body>
  <header class="navbar navbar-light sticky-top flex-md-nowrap p-0 shadow" style="background-color: #f7c29ef6;">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 d-flex" href="{% url 'home' %}">Creg</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav">
        <li class="nav-item d-md-none">
          <!-- Для мобильной версии -->
          <a class="nav-link px-3" href="#" data-bs-toggle="modal" data-bs-target="#advancedSearchModalMobile">Расширенный поиск</a>
        </li>
        <li class="nav-item d-md-none">
          <a class="nav-link px-3" href="/admin">Панель администрирования</a>
        </li>
      </ul>
      <div class="search-bar">
        <!-- Для браузерной версии -->
        <button id="advancedSearchButton" class="d-none d-md-inline-block" data-bs-toggle="modal" data-bs-target="#advancedSearchModalDesktop">Расширенный поиск</button>
        <div class="search-input-wrapper">
            <input type="text" id="regularSearch" placeholder="Поиск информации о клиенте">
        </div>
      </div>
      <a class="nav-link px-3 d-none d-md-inline-block" href="/admin">Панель администрирования</a>
    </div>
  </header>
  <div class="container">
      {% block content %}
      {% endblock %}
  </div>

  <!-- Модальное окно для дополнительного поиска -->
  {% include 'main/search_modal.html' %}

</body>
</html>
