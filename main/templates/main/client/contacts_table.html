{% load static %}
<table class="table table-striped table-hover table-contacts">
    <thead>
        <tr>
            <th class="id-column">ID</th>
            <th class="name-column">ФИО</th>
            <th class="position-column">Должность</th>
            <th class="email-column">Почта</th>
            <th class="notification-column">Отправка рассылки</th>
            <th class="notes-column">Примечание</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.contact_name }}</td>
                <td>{{ contact.contact_position }}</td>
                <td>{{ contact.contact_email }}</td>
                <td>{{ contact.notification_update }}</td>
                <td>{{ contact.contact_notes }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
