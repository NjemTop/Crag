{% extends "admin/base_site.html" %}

{% block content %}
  <h1>Выберите резервную копию для восстановления</h1>
  {% if backups %}
    <ul>
      {% for backup in backups %}
        <li>
          <a href="{% url 'admin:restore-selected' backup.id %}">
            {{ backup.file_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Нет доступных резервных копий</p>
  {% endif %}
{% endblock %}
